<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash Register</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <div class="container">
    <h1 id="heading">Cash Register Manager</h1>
    <p id="description">
      Enter bill amount and cash given by the user and know minimum number of notes to be given.
    </p>
    <label class="label-item" for="bill-amount">Bill Amount</label>
    <input class="input-item" type="text" id="bill-amount" />
    <label class="label-item" for="cash-given">Cash Given</label>
    <input class="input-item" type="text" id="cash-given" />
    <p id="error-message"></p>
    <button id="check-button">Check</button>
    <table class="change-table">
      <caption id="caption">Return the change</caption>
      <tr>
        <th>No. of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr>
        <th>Notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>1</td>
      </tr>
    </table>
  </div>
  <script src="app.js"></script>
</body>

</html>
